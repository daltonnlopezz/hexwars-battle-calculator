<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HEX Wars - Character Selection</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Logo -->
    <div class="logo-container">
        <img src="static/images/logo.jpg" alt="HEX Wars Logo" class="logo-image" />
    </div>

    <h1>HEX WARS - CHARACTER SELECTION</h1>
    
    <!-- Navigation Card -->
    <div class="nav-card">
        <a href="index.html" class="nav-btn battle-btn">
            <span class="btn-icon">‚öîÔ∏è</span>
            <span class="btn-text">Battle Calculator</span>
        </a>
        <a href="factions.html" class="nav-btn factions-btn">
            <span class="btn-icon">üìã</span>
            <span class="btn-text">Faction Details</span>
        </a>
        <a href="login.html" class="nav-btn login-btn">
            <span class="btn-icon">üë§</span>
            <span class="btn-text">Character Creation</span>
        </a>
        <a href="character.html" class="nav-btn character-btn">
            <span class="btn-icon">‚öîÔ∏è</span>
            <span class="btn-text">My Characters</span>
        </a>
    </div>

    <div class="calculator-container">
        <div class="army-card">
            <div class="card-header character-header">
                <span class="header-icon">‚öîÔ∏è</span>
                <h2>Select Your Character</h2>
            </div>
            <div class="card-content">
                <div class="character-selection-container">
                    <div class="character-selection-header">
                        <h3>‚öîÔ∏è Choose Your Hero</h3>
                        <p>Select a character to continue your adventure</p>
                    </div>
                    
                    <div class="character-actions">
                        <a href="character-builder.html" class="nav-btn character-btn">
                            <span class="btn-icon">‚ú®</span>
                            <span class="btn-text">Create New Character</span>
                        </a>
                    </div>
                    
                    <div id="charactersList" class="characters-grid">
                        <!-- Characters will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function loadCharacters() {
            const currentUser = JSON.parse(localStorage.getItem('currentUser') || '{}');
            if (!currentUser.id) {
                window.location.href = 'login.html';
                return;
            }
            
            const characters = JSON.parse(localStorage.getItem('hexWarsCharacters') || '[]');
            const userCharacters = characters.filter(c => c.userId === currentUser.id);
            const listElement = document.getElementById('charactersList');
            
            if (userCharacters.length === 0) {
                listElement.innerHTML = `
                    <div class="no-characters">
                        <h4>No characters found</h4>
                        <p>Create your first character to get started!</p>
                        <a href="character-builder.html" class="nav-btn character-btn">
                            <span class="btn-icon">‚ú®</span>
                            <span class="btn-text">Create Character</span>
                        </a>
                    </div>
                `;
                return;
            }
            
            let html = '';
            userCharacters.forEach(character => {
                html += `
                    <div class="character-card" onclick="selectCharacter(${character.id})">
                        <div class="character-name">${character.name}</div>
                        <div class="character-details">
                            <div class="character-race">${character.race}</div>
                            <div class="character-role">${character.role}</div>
                            <div class="character-faction">${character.faction}</div>
                        </div>
                        <div class="character-stats">
                            <div class="stat-item">
                                <span class="stat-label">Level:</span>
                                <span class="stat-value">${character.level}</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-label">Health:</span>
                                <span class="stat-value">${character.current_health}/${character.max_health}</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-label">Attack:</span>
                                <span class="stat-value">${character.attack}</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-label">Defense:</span>
                                <span class="stat-value">${character.defense}</span>
                            </div>
                        </div>
                        <div class="character-actions">
                            <button class="nav-btn character-btn" onclick="editCharacter(${character.id}, event)">
                                <span class="btn-icon">‚úèÔ∏è</span>
                                <span class="btn-text">Edit</span>
                            </button>
                            <button class="nav-btn back-btn" onclick="deleteCharacter(${character.id}, event)">
                                <span class="btn-icon">üóëÔ∏è</span>
                                <span class="btn-text">Delete</span>
                            </button>
                        </div>
                    </div>
                `;
            });
            
            listElement.innerHTML = html;
        }
        
        function selectCharacter(characterId) {
            // Store selected character
            localStorage.setItem('selectedCharacter', characterId);
            
            // Redirect to main game or character management
            window.location.href = 'character.html';
        }
        
        function editCharacter(characterId, event) {
            event.stopPropagation();
            // For now, just show an alert
            alert('Edit functionality coming soon!');
        }
        
        function deleteCharacter(characterId, event) {
            event.stopPropagation();
            
            if (confirm('Are you sure you want to delete this character?')) {
                let characters = JSON.parse(localStorage.getItem('hexWarsCharacters') || '[]');
                characters = characters.filter(char => char.id !== characterId);
                localStorage.setItem('hexWarsCharacters', JSON.stringify(characters));
                loadCharacters();
            }
        }
        
        // Load characters on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadCharacters();
        });
    </script>

    <style>
        .character-selection-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .character-selection-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .character-selection-header h3 {
            color: #ffd700;
            margin-bottom: 10px;
            font-size: 2em;
        }
        
        .character-selection-header p {
            color: #ccc;
            font-size: 1.1em;
        }
        
        .character-actions {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .characters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }
        
        .character-card {
            background: linear-gradient(135deg, #2a2a2a 0%, #3a3a3a 100%);
            border: 2px solid #444;
            border-radius: 10px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .character-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            border-color: #ffd700;
        }
        
        .character-name {
            font-size: 1.4em;
            font-weight: bold;
            color: #ffd700;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .character-details {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .character-race,
        .character-role,
        .character-faction {
            background: rgba(0, 0, 0, 0.3);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.9em;
        }
        
        .character-race {
            color: #87CEEB;
        }
        
        .character-role {
            color: #90EE90;
        }
        
        .character-faction {
            color: #FFB6C1;
        }
        
        .character-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .stat-item {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            border-bottom: 1px solid #444;
        }
        
        .stat-label {
            color: #ccc;
            font-size: 0.9em;
        }
        
        .stat-value {
            color: #ffd700;
            font-weight: bold;
        }
        
        .character-actions {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        
        .character-actions .nav-btn {
            padding: 8px 16px;
            font-size: 14px;
        }
        
        .no-characters {
            text-align: center;
            padding: 40px;
            color: #ccc;
        }
        
        .no-characters h4 {
            color: #ffd700;
            margin-bottom: 10px;
        }
        
        @media (max-width: 768px) {
            .characters-grid {
                grid-template-columns: 1fr;
            }
            
            .character-details {
                flex-direction: column;
            }
            
            .character-stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</body>
</html>
