<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy Quest - Login</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .auth-header h1 {
            color: #ffd700;
            margin-bottom: 10px;
            font-size: 2em;
        }
        
        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .form-group label {
            font-weight: bold;
            color: #ffd700;
        }
        
        .form-group input {
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .form-group input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
        }
        
        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        .auth-btn {
            padding: 15px;
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
            color: #2a5298;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        .auth-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
        }
        
        .auth-links {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .auth-links a {
            color: #ffd700;
            text-decoration: none;
            margin: 0 10px;
            transition: color 0.3s ease;
        }
        
        .auth-links a:hover {
            color: #ffed4e;
        }
        
        .error-message {
            background: rgba(255, 0, 0, 0.2);
            color: #ff6b6b;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            display: none;
        }
        
        .success-message {
            background: rgba(0, 255, 0, 0.2);
            color: #51cf66;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            display: none;
        }
        
        .back-to-home {
            text-align: center;
            margin-top: 20px;
        }
        
        .back-to-home a {
            color: #ffd700;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        
        .back-to-home a:hover {
            color: #ffed4e;
        }
    </style>
</head>
<body>
    <!-- Logo -->
    <div class="logo-container">
        <img src="static/images/logo.jpg" alt="HEX Wars Logo" class="logo-image" />
    </div>

    <h1>HEX WARS - LOGIN / REGISTER</h1>
    
    <!-- Navigation Card -->
    <div class="nav-card">
        <a href="index.html" class="nav-btn battle-btn">
            <span class="btn-icon">‚öîÔ∏è</span>
            <span class="btn-text">Battle Calculator</span>
        </a>
        <a href="factions.html" class="nav-btn factions-btn">
            <span class="btn-icon">üìã</span>
            <span class="btn-text">Faction Details</span>
        </a>
        <a href="resources.html" class="nav-btn resources-btn">
            <span class="btn-icon">üí∞</span>
            <span class="btn-text">Resource Calculator</span>
        </a>
        <a href="lore.html" class="nav-btn lore-btn">
            <span class="btn-icon">üìö</span>
            <span class="btn-text">Lore</span>
        </a>
    </div>

    <div class="calculator-container">
        <div class="army-card">
            <div class="card-header login-header">
                <span class="header-icon">üîê</span>
                <h2>Login / Register</h2>
            </div>
            <div class="card-content">
                <div class="auth-container">
                    <div class="auth-header">
                        <h3>‚öîÔ∏è HEX Wars</h3>
                        <p>Enter your credentials to continue your adventure</p>
                    </div>
        
                    <div class="error-message" id="errorMessage"></div>
                    <div class="success-message" id="successMessage"></div>
                    
                    <form class="auth-form" id="loginForm">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" id="username" name="username" placeholder="Enter your username" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" placeholder="Enter your password" required>
                        </div>
                        
                        <button type="submit" class="nav-btn login-btn">
                            <span class="btn-icon">üîê</span>
                            <span class="btn-text">Login</span>
                        </button>
                    </form>
                    
                    <div class="auth-links">
                        <a href="register.html" class="nav-btn register-btn">
                            <span class="btn-icon">üìù</span>
                            <span class="btn-text">Create New Account</span>
                        </a>
                    </div>
                </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Simple local authentication (for demo purposes)
            const users = JSON.parse(localStorage.getItem('hexWarsUsers') || '[]');
            const user = users.find(u => u.username === username && u.password === password);
            
            if (user) {
                // Store session info
                localStorage.setItem('currentUser', JSON.stringify(user));
                showMessage('Login successful! Redirecting...', 'success');
                
                // Check if user has characters
                const characters = JSON.parse(localStorage.getItem('hexWarsCharacters') || '[]');
                const userCharacters = characters.filter(c => c.userId === user.id);
                
                if (userCharacters.length > 0) {
                    // Redirect to character selection
                    setTimeout(() => {
                        window.location.href = 'character-selection.html';
                    }, 1500);
                } else {
                    // Redirect to character builder
                    setTimeout(() => {
                        window.location.href = 'character-builder.html';
                    }, 1500);
                }
            } else {
                showMessage('Invalid username or password!', 'error');
            }
        });
        
        function showMessage(message, type) {
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            
            if (type === 'error') {
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
                successDiv.style.display = 'none';
            } else {
                successDiv.textContent = message;
                successDiv.style.display = 'block';
                errorDiv.style.display = 'none';
            }
            
            setTimeout(() => {
                errorDiv.style.display = 'none';
                successDiv.style.display = 'none';
            }, 5000);
        }
    </script>

    <style>
        .auth-container {
            max-width: 500px;
            margin: 0 auto;
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .auth-header h3 {
            color: #ffd700;
            margin-bottom: 10px;
            font-size: 2em;
        }
        
        .auth-header p {
            color: #ccc;
            font-size: 1.1em;
        }
        
        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        .form-group label {
            color: #ffd700;
            font-weight: bold;
            margin-bottom: 8px;
        }
        
        .form-group input {
            padding: 12px;
            border: 2px solid #444;
            border-radius: 8px;
            background: #1a1a1a;
            color: white;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #ffd700;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
        }
        
        .auth-links {
            text-align: center;
            margin-top: 20px;
        }
        
        .error-message,
        .success-message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .error-message {
            background: rgba(255, 0, 0, 0.2);
            color: #ff6b6b;
            border: 1px solid #ff6b6b;
        }
        
        .success-message {
            background: rgba(0, 255, 0, 0.2);
            color: #90EE90;
            border: 1px solid #90EE90;
        }
    </style>
</body>
</html>
