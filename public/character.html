<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HEX Wars - Character Management</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Logo -->
    <div class="logo-container">
        <img src="static/images/logo.jpg" alt="HEX Wars Logo" class="logo-image" />
    </div>

    <h1>HEX WARS - MY CHARACTERS</h1>
    
    <!-- Navigation Card -->
    <div class="nav-card">
        <a href="index.html" class="nav-btn battle-btn">
            <span class="btn-icon">‚öîÔ∏è</span>
            <span class="btn-text">Battle Calculator</span>
        </a>
        <a href="factions.html" class="nav-btn factions-btn">
            <span class="btn-icon">üìã</span>
            <span class="btn-text">Faction Details</span>
        </a>
        <a href="login.html" class="nav-btn login-btn">
            <span class="btn-icon">üë§</span>
            <span class="btn-text">Create Character</span>
        </a>
        <a href="resources.html" class="nav-btn resources-btn">
            <span class="btn-icon">üí∞</span>
            <span class="btn-text">Resource Calculator</span>
        </a>
    </div>

    <div class="calculator-container">
        <div class="army-card">
            <div class="card-header character-header">
                <span class="header-icon">üë§</span>
                <h2>Character Management</h2>
            </div>
            <div class="card-content">
                <div class="character-management">
                    <div class="user-controls">
                        <div class="user-display">
                            Welcome, Player!
                        </div>
                        <button class="nav-btn back-btn" onclick="window.location.href='index.html'">
                            <span class="btn-icon">‚Üê</span>
                            <span class="btn-text">Back to Main</span>
                        </button>
                    </div>
                    
                    <div class="character-creation">
                        <h3>Create New Character</h3>
                        <div class="character-form">
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="characterName">Character Name:</label>
                                    <input type="text" id="characterName" placeholder="Enter character name">
                                </div>
                                <div class="form-group">
                                    <label for="characterFaction">Faction:</label>
                                    <select id="characterFaction">
                                        <option value="Empire">Empire</option>
                                        <option value="Raiders">Raiders</option>
                                        <option value="HORDE">HORDE</option>
                                        <option value="Ironborne">Ironborne</option>
                                        <option value="Vanguard">Vanguard</option>
                                        <option value="Damned">Damned</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-actions">
                                <button class="nav-btn character-btn" onclick="createCharacter()">
                                    <span class="btn-icon">‚ú®</span>
                                    <span class="btn-text">Create Character</span>
                                </button>
                            </div>
                        </div>
                    </div>
                    
                    <div class="character-list">
                        <h3>Your Characters</h3>
                        <div id="charactersList">
                            <p>No characters created yet. Create your first character above!</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function createCharacter() {
            const name = document.getElementById('characterName').value;
            const faction = document.getElementById('characterFaction').value;
            
            if (!name.trim()) {
                alert('Please enter a character name!');
                return;
            }
            
            const character = {
                id: Date.now(),
                name: name,
                faction: faction,
                level: 1,
                experience: 0,
                created: new Date().toLocaleDateString()
            };
            
            let characters = JSON.parse(localStorage.getItem('hexWarsCharacters') || '[]');
            characters.push(character);
            localStorage.setItem('hexWarsCharacters', JSON.stringify(characters));
            
            document.getElementById('characterName').value = '';
            displayCharacters();
            alert(`Character "${name}" created successfully!`);
        }
        
        function displayCharacters() {
            const characters = JSON.parse(localStorage.getItem('hexWarsCharacters') || '[]');
            const listElement = document.getElementById('charactersList');
            
            if (characters.length === 0) {
                listElement.innerHTML = '<p>No characters created yet. Create your first character above!</p>';
                return;
            }
            
            let html = '<div class="characters-grid">';
            characters.forEach(character => {
                html += `
                    <div class="character-card">
                        <div class="character-name">${character.name}</div>
                        <div class="character-faction">${character.faction}</div>
                        <div class="character-level">Level ${character.level}</div>
                        <div class="character-created">Created: ${character.created}</div>
                        <div class="character-actions">
                            <button class="nav-btn character-btn" onclick="editCharacter(${character.id})">
                                <span class="btn-icon">‚úèÔ∏è</span>
                                <span class="btn-text">Edit</span>
                            </button>
                            <button class="nav-btn back-btn" onclick="deleteCharacter(${character.id})">
                                <span class="btn-icon">üóëÔ∏è</span>
                                <span class="btn-text">Delete</span>
                            </button>
                        </div>
                    </div>
                `;
            });
            html += '</div>';
            listElement.innerHTML = html;
        }
        
        function editCharacter(id) {
            alert('Edit functionality coming soon!');
        }
        
        function deleteCharacter(id) {
            if (confirm('Are you sure you want to delete this character?')) {
                let characters = JSON.parse(localStorage.getItem('hexWarsCharacters') || '[]');
                characters = characters.filter(char => char.id !== id);
                localStorage.setItem('hexWarsCharacters', JSON.stringify(characters));
                displayCharacters();
            }
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            displayCharacters();
        });
    </script>

    <style>
        .character-management {
            max-width: 1000px;
            margin: 0 auto;
        }
        
        .user-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            border: 1px solid #333;
        }
        
        .user-display {
            color: #ffd700;
            font-weight: bold;
            font-size: 18px;
        }
        
        .character-creation {
            margin-bottom: 40px;
        }
        
        .character-creation h3 {
            color: #ffd700;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .character-form {
            background: rgba(0, 0, 0, 0.2);
            padding: 25px;
            border-radius: 10px;
            border: 1px solid #333;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        .form-group label {
            color: #ffd700;
            font-weight: bold;
            margin-bottom: 8px;
        }
        
        .form-group input,
        .form-group select {
            padding: 12px;
            border: 2px solid #444;
            border-radius: 8px;
            background: #1a1a1a;
            color: white;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #ffd700;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
        }
        
        .form-actions {
            text-align: center;
            margin-top: 20px;
        }
        
        .character-list h3 {
            color: #ffd700;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .characters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .character-card {
            background: linear-gradient(135deg, #2a2a2a 0%, #3a3a3a 100%);
            border: 2px solid #444;
            border-radius: 10px;
            padding: 20px;
            transition: all 0.3s ease;
        }
        
        .character-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            border-color: #ffd700;
        }
        
        .character-name {
            font-size: 1.4em;
            font-weight: bold;
            color: #ffd700;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .character-faction {
            color: #87CEEB;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .character-level {
            color: #90EE90;
            margin-bottom: 5px;
        }
        
        .character-created {
            color: #ccc;
            font-size: 0.9em;
            margin-bottom: 15px;
        }
        
        .character-actions {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        
        .character-actions .nav-btn {
            padding: 8px 16px;
            font-size: 14px;
        }
        
        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .characters-grid {
                grid-template-columns: 1fr;
            }
            
            .user-controls {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</body>
</html>
